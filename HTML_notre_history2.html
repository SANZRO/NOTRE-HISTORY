    }
  </style>

  <main>

  <script>
    /* =========================================================
       1) FOND √âTOIL√â
       - Tu peux changer le nombre d‚Äô√©toiles dans generateStars(160)
       ========================================================= */
    const bgStars = document.getElementById('bgStars');
    function generateStars(count = 140) {
      bgStars.querySelectorAll('.star').forEach(s => s.remove());
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() < 0.85 ? 4 : 6;
        star.style.width  = size + 'px';
        star.style.height = size + 'px';
        star.style.left   = (Math.random() * 100) + 'vw';
        star.style.top    = (Math.random() * 100) + 'vh';
        star.style.animationDuration = (1.6 + Math.random() * 2.4) + 's';
        star.style.animationDelay    = (Math.random() * 2) + 's';
        bgStars.appendChild(star);
      }
      const meteor = document.getElementById('meteorOne');
      if (meteor) meteor.style.animationDelay = (Math.random() * 3) + 's';
    }
    document.addEventListener('DOMContentLoaded', () => generateStars(160));

    /* =========================================================
       2) PERSISTANCE (localStorage)
       - Tout est stock√© dans STORAGE_KEY (cartes + descriptions)
       ========================================================= */
    const STORAGE_KEY = 'trello_categories_v1'; // namespace distinct

    function loadState() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; }
      catch { return {}; }
    }
    function saveState(state) {
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
      catch (e) { /* quota ou navigation priv√©e */ }
    }

    // Mod√®le de state :
    // { races: { desc: '...', cards: ['a','b'] }, talent: {...}, classe: {...} }
    let appState = {
      races:  { desc: '', cards: [] },
      talent: { desc: '', cards: [] },
      classe: { desc: '', cards: [] },
      ...loadState()
    };

    /* =========================================================
       3) RACES PAR D√âFAUT (Injection automatique)
       - Ici tu d√©finis les cartes de race qui doivent exister au chargement.
       - IMPORTANT : on ne les duplique pas si elles sont d√©j√† pr√©sentes.
       ========================================================= */

      'AID' ,

      'Humain' ,
      'Fishman' ,
      'Hymne' ,
      'TAZ'
    ];

    if (!Array.isArray(appState.races.cards)) appState.races.cards = [];
    DEFAULT_RACES.forEach(raceLabel => {
      if (!appState.races.cards.includes(raceLabel)) {
        appState.races.cards.push(raceLabel);
      }
    });
    saveState(appState);

    /* =========================================================
       4) TRELLO LOGIQUE
       - Drag & Drop OK
       - Ajout de carte OK
       - Suppression volontairement retir√©e (tu avais demand√©)
       ========================================================= */
    let draggedCard = null;

    /* ---------------------------------------------------------
       UTILS : normaliser une chaine pour comparaison
       - √©vite les soucis avec accents ("G√©ant" vs "geant")
       - tu peux r√©utiliser pour d'autres fonctionnalit√©s
       --------------------------------------------------------- */
    function normalizeText(s) {
      return (s || '')
        .toString()
        .trim()
        .toLowerCase()
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, ''); // retire accents
    }

    /* ---------------------------------------------------------
       createCard(text)
       - cr√©e une carte Trello + events (drag + click fiche)
       IMPORTANT :
       - Toute la logique click doit √™tre ICI (pas en dehors)
       --------------------------------------------------------- */
    function createCard(text) {
      const card = document.createElement('div');
      card.className = 'trello-card';
      card.textContent = text;
      card.draggable = true;

      // Drag & Drop
      card.addEventListener('dragstart', () => {
        draggedCard = card;
        card.style.opacity = '0.5';
      });
      card.addEventListener('dragend', () => {
        draggedCard = null;
        card.style.opacity = '1';
      });

      /* -------------------------------------------------------
         CLICK : ouvrir la fiche si la carte correspond √† une race
         - Tu peux ajouter d'autres conditions ici
         - Exemple :
           if (key.includes('elf')) openElfModal();
         ------------------------------------------------------- */
      card.addEventListener('click', () => {

      //else if (key.includes('Riviera')) openGeantModal();
      //else if (key.includes('Witch')) openGeantModal();
      //else if (key.includes('Manifest')) openGeantModal();
      //else if (key.includes('Vampire')) openGeantModal();
      //else if (key.includes('Driade')) openGeantModal();
      //else if (key.includes('Dokaebi')) openGeantModal();
      //else if (key.includes('Ouga')) openGeantModal();
      //else if (key.includes('Undead')) openGeantModal();
      //else if (key.includes('Shinobi')) openGeantModal();
      //else if (key.includes('Deep Sea')) openGeantModal();
      //else if (key.includes('Elf')) openGeantModal();
      //else if (key.includes('Yaugestor')) openGeantModal();
      //else if (key.includes('Oni')) openGeantModal();
      //else if (key.includes('Aid')) openGeantModal();
      //else if (key.includes('Volture')) openGeantModal();
      //else if (key.includes('Emporium')) openGeantModal();
      //else if (key.includes('Humain')) openGeantModal();
      //else if (key.includes('Fishman')) openGeantModal();
      //else if (key.includes('Hymne')) openGeantModal();
      //else if (key.includes('TAZ')) openGeantModal();
       
        // else : si ce n‚Äôest pas une race connue, on ne fait rien.
      });

      return card;
    }

    /* ---------------------------------------------------------
       syncFromDOMToState(colKey)
       - lit les cartes + description depuis le DOM
       - met √† jour appState + localStorage
       --------------------------------------------------------- */
    function syncFromDOMToState(colKey) {
      const colEl = document.querySelector(`.trello-column[data-column="${colKey}"]`);
      const listEl = colEl.querySelector('.trello-list');
      const cards = Array.from(listEl.querySelectorAll('.trello-card')).map(c => c.textContent);
      const desc = colEl.querySelector('.hidden-content').value || '';
      appState[colKey] = { desc, cards };
      saveState(appState);
    }

    /* ---------------------------------------------------------
       renderState()
       - reconstruit toutes les colonnes √† partir de appState
       --------------------------------------------------------- */
    function renderState() {
      ['races', 'talent', 'classe'].forEach(colKey => {
        const colEl = document.querySelector(`.trello-column[data-column="${colKey}"]`);
        const listEl = colEl.querySelector('.trello-list');
        const area   = colEl.querySelector('.hidden-content');

        // description
        area.value = appState[colKey]?.desc || '';

        // cartes
        listEl.innerHTML = '';
        (appState[colKey]?.cards || []).forEach(cardText => {
          listEl.appendChild(createCard(cardText));
        });
      });
    }

    // Initialiser l‚ÄôUI
    renderState();

    /* =========================================================
       5) AJOUT DE CARTES (bouton vert)
       - Ajoute une carte dans la colonne cibl√©e
       - Evite les doublons exacts dans la m√™me colonne
       ========================================================= */
    document.querySelectorAll('.addCardBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        const colEl = btn.closest('.trello-column');
        const colKey = colEl.dataset.column;

        const text = prompt('Nom de la carte :');
        if (!text) return;

        // √©viter doublons exacts dans la m√™me colonne
        const listEl = colEl.querySelector('.trello-list');
        const existing = Array.from(listEl.querySelectorAll('.trello-card')).map(c => c.textContent);
        if (existing.includes(text)) {
          alert('Cette carte existe d√©j√† dans cette colonne.');
          return;
        }

        listEl.appendChild(createCard(text));
        syncFromDOMToState(colKey);
      });
    });

    /* =========================================================
       6) DRAG & DROP ENTRE LISTES
       - On met √† jour la colonne source + destination
       ========================================================= */
    document.querySelectorAll('.trello-list').forEach(list => {
      list.addEventListener('dragover', e => e.preventDefault());
      list.addEventListener('drop', () => {
        if (draggedCard) {
          const fromCol = draggedCard.closest('.trello-column').dataset.column;
          list.appendChild(draggedCard);
          const toCol = list.closest('.trello-column').dataset.column;

          // Mettre √† jour les 2 colonnes
          syncFromDOMToState(fromCol);
          syncFromDOMToState(toCol);
        }
      });
    });

    /* =========================================================
       7) AFFICHER / MASQUER DESCRIPTION (textarea)
       ========================================================= */
    document.querySelectorAll('.toggleBtn').forEach(btn => {
      btn.addEventListener('click', () => {
        const area = btn.closest('.trello-column').querySelector('.hidden-content');
        const visible = area.style.display === 'block';
        area.style.display = visible ? 'none' : 'block';
        // Tu peux changer le texte si tu veux :
        // btn.textContent = visible ? 'Afficher' : 'Masquer';
      });
    });

    /* =========================================================
       8) SAUVEGARDE EN TEMPS R√âEL DES TEXTAREA
       ========================================================= */
    document.querySelectorAll('.hidden-content').forEach(area => {
      area.addEventListener('input', () => {
        const colKey = area.closest('.trello-column').dataset.column;
        syncFromDOMToState(colKey);
      });
    });

    /* =========================================================
       9) BOUTON RETOUR
       - Tu avais dit de le mettre de c√¥t√©, donc je ne touche pas.
       ========================================================= */
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    /* =========================================================
       10) MODAL INFRASTRUCTURE
       - openModal(title, html)
       - closeModal()
       ========================================================= */
    const infoModalOverlay = document.getElementById('infoModalOverlay');
    const modalTitleEl = document.getElementById('modalTitle');
    const modalBodyEl  = document.getElementById('modalBody');
    const closeModalBtn = document.getElementById('closeModalBtn');

    function openModal(title, htmlBody) {
      modalTitleEl.textContent = title;
      modalBodyEl.innerHTML = htmlBody;
      infoModalOverlay.style.display = 'flex';
    }
    function closeModal() {
      infoModalOverlay.style.display = 'none';
      modalTitleEl.textContent = 'Fiche';
      modalBodyEl.innerHTML = '';
    }
    closeModalBtn.addEventListener('click', closeModal);
    infoModalOverlay.addEventListener('click', (e) => {
      if (e.target === infoModalOverlay) closeModal();
    });

    /* =========================================================
       11) FICHES RACES (MODALS)
       - Chaque fonction = 1 race
       - Pour en ajouter une :
         1) Ajoute son label dans DEFAULT_RACES
         2) Cr√©e une fonction openTaRaceModal()
